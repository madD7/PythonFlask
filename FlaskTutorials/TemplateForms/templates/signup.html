<!DOCTYPE html>
{% extends "base.html" %}
{% block content %}
<div class="jumbotron">
  <h1>Welcome to the Sign Up page.</h1>
  <p>Fill out the Form.</p>
  <form action="{{ url_for('thankyou')}}">
    <label for="first">First Name:</label>
    <input type="text" name="firstname"> <!-- firstname variable is requested in the python code.  -->
    <label for="last">Last Name:</label>
    <input type="text" name="lastname"> <!-- lastname variable is requested in the python code. -->
    <input type="submit" value="Submit Form">
  </form>
</div>
{% endblock %}
