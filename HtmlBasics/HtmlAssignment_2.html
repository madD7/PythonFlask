<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Puppy Adoption</title>
  </head>
  <body>
    <h1>Puppy Adoption Page</h1>
    <h2>Please enter your information to adopt a puppy and we'll email you back.</h2>
    <p>Please Note: First Name, Last Name, Password, and Email are required</p>
    <form method="get">
      <label for="firstName">First Name:</label>
      <input id="firstName" type="text" name="FirstName" placeholder="First Name">
      <label for="lastName">Last Name:</label>
      <input id="lastName" type="text" name="LastName" placeholder="Last Name">
      <p></p>
      <label for="email">Email:</label>
      <input id="email" type="email" name="emailId" placeholder="yourname@email.com">
      <label for="pswd">Password:</label>
      <input id="pswd" type="password" name="password">
      <p>Are you over the age of 18?</p>
      <label for="yes">Yes:</label>
      <input id="yes" type="radio" name="age" value="Yes">
      <label for="no">No:</label>
      <input id="no" type="radio" name="age" value="No">
      <p>Do you have a Credit Card or PayPal?</p>
        <select name="creditCard">
          <option value="Default">CreditCard</option>
          <option value="PayPal">PayPal</option>
        </select>
      <p></p>
      <input type="submit" name="submitBttn" value="Submit Feedback">
    </form>
  </body>
</html>
