<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Sample Example</title>   <!-- Web Browser Tab Title -->
  </head>
  <body>
    <h1>Welcome to my Website!</h1>      <!-- Header Tag. Headers h1 - h6 can be used. -->
    <p>I'm excited to learn Flask.</p>  <!-- Paragraph -->
    <a href="http://flask.pocoo.org//">Here is a link to the official Flask Website</a>  <!-- Anchor tag for HyperLinking. -->
    <p>Here is a picture of a Puppy from Unsplash:</p>
    <img src="puppy_pic.jpg" alt="Image not found.">  <!-- Adding Image. -->
    <p>Here are three reasons Flask is cool</p>
    <ol>                                              <!-- Ordered List -->
      <li>Very Simple</li>                            <!-- List Items -->
      <li>Lots of available add ons</li>
      <li>Create a website in a few minutes</li>
    </ol>
    <h1>Bonus: Optional Extra Credit</h1>
    <a href="http://flask.pocoo.org//"><img src="flask-horizontal.webp" alt="File not found."></a>  <!-- Using Image as HyperLink. -->
  </body>
</html>
