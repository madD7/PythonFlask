<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Forms Example</title>
  </head>
  <body>
    <form >
      <h1>Form 1</h1>
      <h2>Log in</h2>
      <p>Please input your Email ID. </p>
      <input type="email" name="" value="">  <!-- Type of Input, Name for Value, Value passed back to backend. -->
      <!-- using type email, the browser performs check for email address ie. for '@' char in input -->
      <p>Please input your Password. </p>
      <input type="password" name="" value="">
      <!-- For password, browser hides the characters. --> 
      <p></p>
      <input type="submit" name="" value="Login">  <!-- Button is automatically created, when using submit. -->
    </form>
  </body>
</html>
